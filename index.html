<!-- Creation of a website that takes orders from a customer to provide the best pet grooming services -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Grooming Website</title>
    <link rel="stylesheet" href="style.css">  <!--Linking the relevant css file for styling purpose -->
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
   
</head>
<h1 id="top-line" class="h1">The Paw Kingdom</h1> <!--Name of the website -->
<body>
     <!--Providing static background as image-->
    <style>
        body {
            background-image: url('images/pet.jpg');

            background-attachment: fixed;
            background-position: center center;
            background-size: 105% 105%;
          }
    </style>

        <br><br>
        <label>

            Tick & Flea Treatment :$10
        </label>
        <br><br>
        <label>
            <input type="checkbox" id="Shampoo & Conditioning" name="Shampoo & Conditioning" value=5 onclick=Checkbox_Click()>

        </label>
        <br><br>
        <label>
            <input type="checkbox" id="Full Body Trimming" name="Full Body Trimming" value=8 onclick=Checkbox_Click()>

        <br><br>

        <br><br>
        <label>
            <input type="checkbox" id="Sanitary Clipping" name="Sanitary Clipping" value=5 onclick=Checkbox_Click()>

        <br><br>
        <label>
            <input type="checkbox" id="Dematting" name="Dematting" value=6 onclick=Checkbox_Click()>
            Dematting : $6
        </label>
        <br><br>
        <label>
            <input type="checkbox" id="Hair Styling" name="Hair Styling" value=5 onclick=Checkbox_Click()>
            Hair Styling :  $5
        </label>
    </div>
    <div class="discount">
        <label>
            <input type="checkbox" id="discountedTotal" name="discountedTotal" value = 0 onclick=Checkbox_Click()>
            Apply Discount
        </label>
    </div>
    <p id="output">
        <script src="calculator.js"></script>
